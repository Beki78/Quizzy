<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="question.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="spinner-wrapper">
      <div
        class="spinner-border"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="main">
      <nav class="navBar">
        <div class="NavBarleft" id="back">
          <img src="assets/geography-map-svgrepo-com.svg" alt="" />
          <p class="header">Geography</p>
        </div>

        <i onclick="changeTheme()" class="fa-regular fa-moon icon"></i>
      </nav>
      <main class="body">
        <div class="left">
          <p class="paragraph">Question <span id="count">6</span> of <span id="questionLength">10</span></p>
          <p class="header" id="question">
            This app will test your skills (as well as your knowledge!) as you
            build out a fully functional quiz. We provide a local JSON file to
            help you practice working with JSON!
          </p>
        </div>
        <div class="right">
          <div class="rightContainer">
            <div class="topic" id="choose">
              <p class="letter">A</p>
              <p class="topicP" id="chooseA">Geography</p>
            </div>
            <div class="topic" id="choose">
              <p class="letter">B</p>
              <p class="topicP" id="chooseB">Coding</p>
            </div>
            <div class="topic" id="choose">
              <p class="letter">C</p>
              <p class="topicP" id="chooseC">English</p>
            </div>
            <div class="topic" id="choose">
              <p class="letter">D</p>
              <p class="topicP" id="chooseD">Biology</p>
            </div>
            <button id="submitButton">Submit answer</button>
          </div>
        </div>
      </main>
    </div>

    <div class="endScreen" id="endScreen">
      <p>4/<span id="resultLength">10</span></p>
      <button id="restart">Restart</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
